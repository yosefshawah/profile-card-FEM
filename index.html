<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Kumbh+Sans:wght@100..900&family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="bg-top-left bg-bottom-right">
      <section class="card">
        <div class="card--header">
          <img src="./images/image-victor.jpg" alt="" />
          <h1><span>Victor Crest</span> <span id="cyan">26</span></h1>
          <span id="cyan">London</span>
        </div>
        <ul>
          <li>
            <div>
              <h2>80K</h2>
              <p>Followers</p>
            </div>
          </li>
          <li>
            <div>
              <h2>803K</h2>
              <p>Likes</p>
            </div>
          </li>
          <li>
            <div>
              <h2>1.4K</h2>
              <p>Photos</p>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Yosef Shawah</a>.
    </div>
  </body>
</html>
